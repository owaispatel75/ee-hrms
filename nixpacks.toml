[phases.setup]
nixPkgs = ["...", "php82", "php82Packages.composer"]

[phases.install]
cmds = ["DB_CONNECTION=sqlite DB_DATABASE=:memory: CACHE_STORE=array SESSION_DRIVER=array composer install --no-dev --optimize-autoloader"]

[start]
cmd = "php artisan storage:link || true && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
